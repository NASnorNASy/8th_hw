<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task2.css">
</head>

<body>
    <h4>Inputs</h4>
    <div class="inputs">
        <input type="text" placeholder="Enter some text">
        <input type="text" value="valid text" id="validt"> <img src="valid.png">
        <input type="text" value="invalid text" id="invalidt"><img src="invalid.png">
    </div>
    <h4>Check boxes</h4>
    <div class="checkboxes">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>

        </label>
        <p>Subscribe</p>

        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>

        </label>
        <p>Subscribe</p>
    </div>
    <h4>Radio buttons</h4>
    <div class="radiobuttons">
        <label>Gender: </label> <input type="radio" id="specifyColor" name="radio1" value="Male"><label
            for="specifyColor">Male</label> <input type="radio" id="specifyColor1" name="radio2" value="Female"><label
            for="specifyColor1">Female</label>

    </div>
    <h4>Buttons</h4>
    <div class="buttons">
        <button type="button" id="active">Active</button>
        <button type="button" id="hover1">Hover</button>
        <button type="button" id="danger">Danger</button>
        <button type="button" id="hover2">Hover</button>
        <button type="button" id="disabled" disabled>Disabled</button>
        <button type="button" id="plus">+</button>
        <button type="button" id="minus">-</button>
    </div>
    <h4>Text area</h4>
    <div class="textareaa">
        <textarea placeholder="Enter some text..."></textarea>
    </div>

</body>

</html>
